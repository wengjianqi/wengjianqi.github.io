        const screenWidth = window.innerWidth;

        // 弹窗尺寸
        const tipWidth = 130;
        const tipHeight = 50;

        // 每0.3秒生成一个新弹窗（一直弹）
        setInterval(createRandomTip, 300);

        // 初始先弹出10个弹窗，快速填充屏幕
        for (let i = 0; i < 10; i++) {
            setTimeout(createRandomTip, i * 100);
        }

        // 创建随机位置的弹窗
        function createRandomTip() {
            // 1. 创建弹窗元素
            const tipBox = document.createElement('div');
            tipBox.className = 'tip-box';

            // 2. 随机选择提示语
            const randomTip = tips[Math.floor(Math.random() * tips.length)];
            tipBox.innerText = randomTip;

            // 3. 随机背景色
            tipBox.style.backgroundColor = bgColors[Math.floor(Math.random() * bgColors.length)];

            // 4. 计算随机位置（确保弹窗完全在屏幕内）
            const maxLeft = screenWidth - tipWidth;
            const maxTop = screenHeight - tipHeight;
            const randomLeft = Math.floor(Math.random() * maxLeft);
            const randomTop = Math.floor(Math.random() * maxTop);
            tipBox.style.left = `${randomLeft}px`;
            tipBox.style.top = `${randomTop}px`;

            // 5. 点击弹窗可移除（避免完全占满屏幕）

                this.remove();
            };
